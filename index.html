<!doctype html>
<html>
<head>
<script type="text/javascript">
function startTime()
{
var today=new Date();
var h=today.getHours();
var m=today.getMinutes();
var s=today.getSeconds();
// add a zero in front of numbers<10
m=checkTime(m);
s=checkTime(s);
document.getElementById('time').innerHTML=h+":"+m;
t=setTimeout('startTime()',500);
}
function checkTime(i)
{
if (i<10)
{
i="0" + i;
}
return i;
}
</script>

<!-- BEGIN CSS -->
<style>

body {
margin:0px;
padding:0px;
}

#viewport {
display:flex;
flex-direction:column;
justify-content:space-between;
width:100vw;
height:100vh;
background-image:url('./wallpaper.jpg');
background-size:cover;
background-position:center;
}

#desktop {
width:100vw;
height:auto;
color:white;
}

#icons {
display:flex; 
flex-flow:column wrap;
margin:15px;
}

button {
display:flex; 
justify-content:center; 
align-items:center; 
width:46px; 
height:46px; 
border:2px solid white; 
border-radius:100%; 
background-color:black;
font-size:30px;
color:white;
}

button.icon {
margin:5px;
}

button.start {
margin: 0px 5px;
}

#taskbar {
display:flex; 
justify-content:space-between; 
align-items:center;
width:100vw; 
height:50px; 
background-color:black;
font-family:arial;
}

#systray {
display:flex;
justify-content:space-around;
align-items:center;

}

}

</style>
</head>

<!-- BEGIN BODY -->
<body ONLOAD="startTime()">
  <div id="viewport">
    <div id="desktop">
      <div id="icons">
        <button class="icon">&#x2709;</button>
        <button class="icon">&#x2604;</button>
        <button class="icon">&#x266B;</button>
      </div>
    </div>
    <div id="taskbar">

      <div id="systray">
        <span class="sysicon">EN</span>

      </div>
    </div>
  </div>

</html
